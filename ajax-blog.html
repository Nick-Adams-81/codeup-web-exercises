<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="title" name="title">
<br>
<br>
<label for="content">
    <textarea id="content" name="content" rows="8" cols="25"></textarea>
</label>
<br>
<br>

<label for="date"></label><input type="date" id="date" name="date">
<input type="submit" value="submit" id="submit">
<div id="test"></div>
<div id="posts"></div>
</body>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    'use strict';


    $.get('data/blog.json')
        .done(function (data) {
            data.forEach(function (item) {
                var html = "<div>" +
                    "<h3>" + item.title + "</h3>"
                    + "<p>" + item.content + "</p>"
                    + "<p>" + item.date + "</p>"
                "</div>"
                $('#posts').append(html)
            })
        })
        .fail(function (error) {
            console.log(error)
        })


    $('#submit').click(function () {
        var myTitle = $('#title').val()
        var myContent = $("#content").val()
        var myDate = $('#date').val()
        console.log(myTitle, myContent, myDate)

        $.post('data/blog.json',
            {
                "title": myTitle,
                "content": myContent,
                "date": myDate
            })
            .done(function (data) {
                console.log(data)
            })
            .fail(function (error) {
                console.log(error)
            })


    })


</script>
</html>
