<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h4>unordered list</h4>
    <div id="li1">
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    'use strict';

    $(document).ready(function() {
        // $('html').css('background-color', 'white');
        // $('div').addClass('div1');
        // $('.div1').css({'height': '100px', 'width':'100px', 'background-color': 'red', 'margin': '5px'});

        // children gets ALL child elements of selected elements
        $('ul').children().css('color', 'blue');
        // parent(s) either gets the direct parent(parent()) or ALL the parents(parents()) of selected elements
        $('li').parent().css('background-color', 'orange');
        // next gets element immediately following selected element
        $('h4').next().css('font-size', '20px');

    });
</script>
</body>
</html>
