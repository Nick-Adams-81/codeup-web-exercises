<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <ul id="li1">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
</div>

<h3 id="national-parks-heading">National Parks</h3>
<ul id="national-parks">
    <li>Arches</li>
    <li>Badlands</li>
    <li>Carlsbad Caverns</li>
    <li>Denali</li>
    <li>Everglades</li>
</ul>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    'use strict';

    $(document).ready(function() {
        $('html').css('background-color', 'white');
        $('div').addClass('div1')
        $('.div1').css({'height': '100px', 'width':'100px', 'background-color': 'red', 'margin': '5px'})
        // children
        $('ul').children().css('color', 'blue')
        //parent
        $('li').parent().css('background-color', 'orange')
        // next
        $('#li1').next().css('padding', '90px')
        $('#national-parks-heading').next().css('background-color', 'salmon');

    })
</script>
</body>
</html>
