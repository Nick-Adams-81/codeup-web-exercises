<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Basics Examples</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Helvetica;
            font-weight: bold;
        }

        .flex-container {
            width: 100%;
            height: 200px;
            border: 3px solid goldenrod;
            display: flex;
            flex-direction: row;
            /*justify-content: center;*/
            /*align-items: flex-end;*/
            flex-wrap: wrap;
            /*align-content: center;*/

        }

        #item-1 {
            flex-grow: 1;
        }

        #item-12 {
            align-self: flex-start;
        }

        #item-7 {
            order: -1;
        }


        .flex-item {
            background: #BFD45D;
            border: 2px solid #F9EFD6;
            padding: 1em;
        }
    </style>
</head>
<body>

<div class="flex-container">
    <div class="flex-item" id="item-1">Item 1</div>
    <div class="flex-item" id="item-2">Item 2</div>
    <div class="flex-item" id="item-3">Item 3</div>

</html>
