<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
    <style>
        body {
            background-color: slateblue;
        }
        h2 {
            color: yellow;
        }
    </style>
</head>
<body>

<h2>Register with us!</h2>

<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="username">Email</label>
    <div>
        <input type="text" name="email" id="username" placeholder="email">
    </div>
    <br>

    <label for="password">Password</label>
    <div>
        <input type="text" name="password" id="password" placeholder="password">
    </div>
    <br>

    <label for="bio">Bio</label>
    <div>
        <textarea id="bio" placeholder="Tell us about yourself!" name="bio" cols="30" rows="10"></textarea>
    </div>
    <br>

    <label for="dropdown">How did you hear about us?</label>
        <div id="dropdown">
            Billboard <input type="radio" name="hear-about-us" value="Billboard">
            Radio advertisement <input type="radio" name="hear-about-us" value="Radio Advertisement">
            Other <input type="radio" name="hear-about-us" value="Other">
        </div>
    <br>

    <label for="browser">What browser are you using?</label>
        <select name="browser" id="browser">
            <option selected value="Google">Google Chrome</option>
            <option selected value="Firefox">Firefox</option>
            <option selected value="Safari">Safari</option>
        </select>

    <button type="submit">Submit</button>
</form>
</body>
</html>
