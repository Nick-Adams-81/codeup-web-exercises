<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>
<h3>Register with us!</h3>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="username">
        Email <input type="text" name="email"  id="username" placeholder="email">
    </label>
    <label for="password">
        Password <input type="text" name="password"  id="password" placeholder="password">
    </label>
    <br>
    <label for="bio">
        Bio <textarea id="bio" placeholder="Tell us about yourself!" name="bio"></textarea>
    </label>
    <br>
    <label>
       Billboard <input type="radio" name="billboard" value="Billboard">
       Radio advertisement <input type="radio" name="radio advertisement" value="Radio Advertisement">
       Other <input type="radio" name="other" value="Other">
    </label>
    <input type="submit">
</form>


</body>
</html>
