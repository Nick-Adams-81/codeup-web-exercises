<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGhlYmlnZGVhbDkxNiIsImEiOiJja3Vjc3RtbjExM3RwMnVvODJuZWtmdDVyIn0.Nq1z5U9GY85rppTuToaTiQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-96.69107, 32.766540],

    });
    var marker = new mapboxgl.Marker()
        .setLngLat([-96.6900, 32.6994])
        .addTo(map);

    var popup = new mapboxgl.Popup(-96.691114, 32.766597)
        .setLngLat([-96.691114, 32.766597])
        .setHTML("<p>my house!</p>")
        .addTo(map)

    /***
     * geocode is a method to search for coordinates based on a physical address and return
     * @param {string} search is the address to search for the geocoded coordinates
     * @param {string} token is your API token for MapBox
     * @returns {Promise} a promise containing the latitude and longitude as a two element array
     *
     * EXAMPLE:
     *
     *  geocode("San Antonio", API_TOKEN_HERE).then(function(results) {
     *      // do something with results
     *  })
     *
     */
    geocode('3403 McNeil Street, Dallas, TX 75227', 'pk.eyJ1IjoidGhlYmlnZGVhbDkxNiIsImEiOiJja3Vjc3RtbjExM3RwMnVvODJuZWtmdDVyIn0.Nq1z5U9GY85rppTuToaTiQ')
    .then(function(data) {
        console.log(data)
    })
    function geocode(search, token) {
        var baseUrl = 'https://api.mapbox.com';
        var endPoint = '/geocoding/v5/mapbox.places/';
        return fetch(baseUrl + endPoint + encodeURIComponent(search) + '.json' + "?" + 'access_token=' + token)
            .then(function(res) {
                return res.json();
                // to get all the data from the request, comment out the following three lines...
            }).then(function(data) {
                return data.features[0].center;
            });
    }


    /***
     * reverseGeocode is a method to search for a physical address based on inputted coordinates
     * @param {object} coordinates is an object with properties "lat" and "lng" for latitude and longitude
     * @param {string} token is your API token for MapBox
     * @returns {Promise} a promise containing the string of the closest matching location to the coordinates provided
     *
     * EXAMPLE:
     *
     *  reverseGeocode({lat: 32.77, lng: -96.79}, API_TOKEN_HERE).then(function(results) {
     *      // do something with results
     *  })
     *
     */
    function reverseGeocode(coordinates, token) {
        var baseUrl = 'https://api.mapbox.com';
        var endPoint = '/geocoding/v5/mapbox.places/';
        return fetch(baseUrl + endPoint + coordinates.lng + "," + coordinates.lat + '.json' + "?" + 'access_token=' + token)
            .then(function(res) {
                return res.json();
            })
            // to get all the data from the request, comment out the following three lines...
            .then(function(data) {
                return data.features[0].place_name;
            });
    }
</script>
</body>
</html>
