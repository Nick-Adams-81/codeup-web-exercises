<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class warm ups</title>
</head>
<body>
<script>
    // wednesday warm up
    function logNum(number) {
        for(var i = 1; i <= number; i++) {
            if(i % 2 === 0) {
                console.log(i + ' is an even number')
            } else {
                console.log(i + ' is an odd number')
            }
        }
    }
    logNum(12)
</script>
</body>
</html>
