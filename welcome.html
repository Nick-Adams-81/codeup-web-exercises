<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Quasar</title>
</head>
<body>
    <h1>Hello World</h1>
    <button id="btn">Push Me!!!</button>
<script>
    // getting the btn(button) element from the html
    let btn = document.getElementById('btn');
    //adding the event listener to the btn variable
    btn.addEventListener('click', function() {
        let name = prompt('What is Your name?');
        // string concatenation
        alert('Nice to meet you ' + name);
        let sport = prompt('What is your favorite sport ' + name + '?');
        // template literals using back ticks
        alert(`I love ${sport} too ${name}!!!`);
        let food = prompt(`What is your favorite food ${name}`);
        alert(`So you like ${food} and your favorite sport is ${sport}, ${name}?`);
        alert(`Very nice to get to know you ${name}, we should go grab some ${food} sometime at a ${sport} game!!!`);
    })
</script>
<script src="js/external.js"></script>
</body>
</html>
