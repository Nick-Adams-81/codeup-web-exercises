<body>

    <button id="btn">Push Me!!!</button>
<script>
    let btn = document.getElementById('btn')
    btn.addEventListener('click', function() {
        let name = prompt('What is Your name?', 'enter name')
        alert('Nice to meet you ' + name)
        let sport = prompt('What is your favorite sport ' + name + '?')
        alert('I love ' + sport + " too " + name + '!!!')
        let food = prompt('What is your favorite food ' + name + '?')
        alert('So you like ' + food + ', and your fav sport is ' + sport + ' ' + name + '?')
        alert('Very nice to get to know you ' + name + ', ' + 'we should go grab some ' + food + ' sometime at a ' + sport + ' game!!!')

    })
</script>
